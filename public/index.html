<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.2/timeago.min.js" integrity="sha512-sl01o/gVwybF1FNzqO4NDRDNPJDupfN0o2+tMm4K2/nr35FjGlxlvXZ6kK6faa9zhXbnfLIXioHnExuwJdlTMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span>tweeter</span>
      <div class="container">
        <P><b>Write</b> a new tweet</P>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="deskTop">
    <header>
      <div class="simbole">
        <div>
          <img alt="profile img" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Dan You</h2>
        </div>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet"> 
        <h2 class="too-long">Too long, You can only write 140 ltters</h2>
        <h2 class="empty">you can not post without any letters!</h2>
        <form id="tweets" action="/tweets/"method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output placeholder=" " name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>     
      </section>
      <div class="tweet-container">
        <article class="tweet">
          <div class="person">
            <div class="imgName">
              <img width="70px" height="70px" alt="profile img" src="https://imgur.com/73hZDYK.png">
              
              <p>Newton</p>
            </div>          
            <p class="word">@Sirisaac</p>
          </div>
          <div class="write">I am having fun</div>
          <div class="bottom">
            <p class="date" name="text">10 days ago</p>
            <div class="images">
              <p class="fas fa-flag"></p><p class="fas fa-retweet"></p>
              <p class="fas fa-heart"></p>
            </p></div>
          </div>
        </article>
      </div>
    </main>
  </div>
  </body>
  </html>
